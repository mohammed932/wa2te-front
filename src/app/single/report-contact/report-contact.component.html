<div class="single-detail" (click)="openModal(template)">
  <span class="icon">
    <i class="icon ion-alert-circled"></i>
  </span>
  <span class="text">Report Incorrect Data</span>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="lang">Report Incorrect Data</h4>
    <h4 class="modal-title pull-left" *ngIf="!lang">أبلغ عن معلومات خاطئة</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="">
      <div class="row">
        <form #reportForm="ngForm">
          <div class="form-group col-md-6">
            <input type="checkbox" [(ngModel)]="data.working_hours" [ngModelOptions]="{standalone: true}" />
            <span *ngIf="lang"> Working Hours</span>
            <span *ngIf="!lang">عدد ساعات العمل</span>
          </div>

          <div class="form-group col-md-6">
            <input type="checkbox" [(ngModel)]="data.address" [ngModelOptions]="{standalone: true}" />
            <span *ngIf="lang">Address</span>
            <span *ngIf="!lang">العنوان</span>
          </div>



          <div class="form-group col-md-12">
            <input type="checkbox" [(ngModel)]="data.phone" [ngModelOptions]="{standalone: true}" />
            <span *ngIf="lang">Mobile</span>
            <span *ngIf="!lang">رقم الهاتف</span>
          </div>


          <div class="col-md-6" *ngIf="lang">
            <input type="email" placeholder="email" ngModel required name="email" #email="ngModel" [(ngModel)]="data.user_email" [ngModelOptions]="{standalone: true}" class="form-control">
            <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
              <div *ngIf="email.errors.required">email required</div>
            </div>
          </div>

          <div class="col-md-6" *ngIf="!lang">
            <input type="email" placeholder="بريدك الإلكتروني" ngModel required name="email" #email="ngModel" [(ngModel)]="data.user_email" [ngModelOptions]="{standalone: true}"
              class="form-control">
            <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
              <div *ngIf="email.errors.required">البريد الالكتروني مطلوب</div>
            </div>
          </div>


          <div class="col-md-6" *ngIf="lang">
            <input type="text" placeholder="phone" ngModel required name="phone" #phone="ngModel" [(ngModel)]="data.user_phone" [ngModelOptions]="{standalone: true}" class="form-control"
              id="title_en">
            <div *ngIf="phone.touched && !phone.valid" class="alert alert-danger">
              <div *ngIf="phone.errors.required">phone required</div>
            </div>
          </div>

          <div class="col-md-6" *ngIf="!lang">
            <input type="text" placeholder="رقم الهاتف" ngModel required name="phone" #phone="ngModel" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.user_phone"
              class="form-control" id="title_en">
            <div *ngIf="phone.touched && !phone.valid" class="alert alert-danger">
              <div *ngIf="phone.errors.required">رقم الهاتف مطلوب</div>
            </div>
          </div>

          <div class="col-md-6">
            <br>
            <button [disabled]="!reportForm.form.valid"
            (click)="addinvalidData()"
             type="submit" class="btn btn-success text-center">
              <span *ngIf="lang">Send</span>
              <span *ngIf="!lang">إرسال</span>
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</ng-template>
